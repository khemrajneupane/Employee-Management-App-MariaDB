
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee History</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	href="/css/bootstrap-4.2.1-dist/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-4.2.1-dist/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"><!-- cdn font awesome -->
</head>
<body>


	<div style ="margin:30px">
		
		<form th:object="${employee}" th:action="@{../save}" action="#"
			method="post">
	
			<div class="jumbotron">
				<div>
					<a href="/employeelist"	class="btn btn-info"  style="margin-left: 85%"><i class="fa fa-users" aria-hidden="true"> ShowAll</i></a>
				</div>	
				<div class="form-row">
					<i class="fas fa-user" style="font-size:75px"></i>
					<input style="color: cornflowerblue;font-size:50px;text-decoration: underline overline; margin-left:50px" type="text" readonly disabled class="form-control-plaintext col-md-5" placeholder="first name" th:field="*{fname}" />
					
				</div>
			
			</div>
			<div class="form-column" style="background-color:cornflowerblue">
			
				<div>
					<input type="hidden" class="form-control"  th:field="*{id}" />
				</div>
				
				<div class="form-row">
					<label for="fname" class="form-control-plaintext col-md-4">FirstName: </label> <input type="text" readonly disabled
						class="form-control-plaintext col-md-6" id="fname" placeholder="first name"
						th:field="*{fname}" />
				</div>
				

				<div class="form-row">
					<label for="lname" class="form-control-plaintext col-md-4">LastName: </label> <input type="text" readonly disabled
						class="form-control-plaintext col-md-6" placeholder="last name" id="lname"
						th:field="*{lname}" />
				</div>
				<div class="form-row">
					<label for="email" class="form-control-plaintext col-md-4">Email: </label> <input type="text" readonly disabled
						class="form-control-plaintext col-md-6" placeholder="email" id="email"
						th:field="*{email}" />
				</div>
				<div class="form-row">
					<label for="phone" class="form-control-plaintext col-md-4">Phone: </label> <input type="text" readonly disabled
						class="form-control-plaintext col-md-6" placeholder="phone" id="phone"
						th:field="*{phone}" />
				</div>
				<div class="form-row">
					<label for="address" class="form-control-plaintext col-md-4">Address: </label> <input type="text" readonly disabled
						class="form-control-plaintext col-md-6" placeholder="address" id="address"
						th:field="*{address}" />
				</div>
				<div class="form-row">
					<label for="dep" class="form-control-plaintext col-md-4">Department Name: </label> 
					<input th:field="${employee.department.name}" type="text" readonly disabled
						class="form-control-plaintext col-md-6" id = "dep" />
				</div>
				<div class="form-row">
					<label for="name" class="form-control-plaintext col-md-4">Task Name: </label> 
					<input th:field="${employee.task.name}" type="text" readonly disabled
						class="form-control-plaintext col-md-6" id = "name" />
				</div>		
				<div class="form-row">
					<label for="startime" class="form-control-plaintext col-md-4">Task Taken Date: </label> 
					<input th:field="${employee.task.startime}" type="text" readonly disabled
						class="form-control-plaintext col-md-6" id = "startime" />
				</div>
				
				<div class="form-row">
					<label for="description" class="form-control-plaintext col-md-4">Task Description: </label> 
					<input th:field="${employee.task.description}" type="text" readonly disabled
						class="form-control-plaintext col-md-6" id = "description" />
				</div>
				<div class="form-row">
					<label for="budget" class="form-control-plaintext col-md-4">Task Budget: </label> 
					<input th:field="${employee.task.budget}" type="text" readonly disabled
						class="form-control-plaintext col-md-6" id = "budget" />
				</div>
				<div class="form-row">
					<label for="isActive" class="form-control-plaintext col-md-4">Task Status: </label> 
					<input th:field="${employee.task.isActive}" type="text" readonly disabled
						class="form-control-plaintext col-md-6" id = "isActive" />
				</div>
						
				</div>
		</form>
</div>
		<footer class = "jumbotron">
			<diV style = "background-image:url('pic/chori.jpg'); height:100%; width:100%">
					<p>&copy;Khem Raj Neupane 2018 Server Programming</p>
				    <p>Student at <i><a href="https://www.haaga-helia.fi"> Haaga-Helia UAS</a>, Pasila</i></p>
		     </diV>
		</footer>
		<script src="https://use.fontawesome.com/0d80f7cc01.js"></script><!-- Font awesome runner script -->
</body>
</html>
